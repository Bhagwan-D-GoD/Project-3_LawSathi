{% extends "user_base.html" %}
{% load static %}
{% block title %}
<title>Settings</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="{% static 'settings.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <h1>Update Your Profile</h1>
    <div class="username">Username: {{ user.username }}</div>
    <form method="post" action = "{% url 'settings'%}">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone_number" value="{{ user.moreuserinfo.phone_number }}" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ user.moreuserinfo.dob }}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled>Select Gender</option>
                <option value="Male" {% if moreuserinfo.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if moreuserinfo.gender == 'Female' %}selected{% endif %}>Female</option>
            </select>
        </div>
        <button type="submit">Update Profile</button>
    </form>
</div>


{% endblock %}
